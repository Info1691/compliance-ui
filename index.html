<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <div class="controls">
    <label for="breach-filter">Filter by Breach Type:</label>
    <select id="breach-filter">
      <option value="">-- All Breaches --</option>
    </select>
    <input type="text" id="search-input" placeholder="Search by keyword..." />
  </div>

  <div id="citation-container"></div>

  <script src="main.js"></script>
</body>
</html>
