<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <main>
    <div class="filter-section">
      <label for="breachFilter">Filter by Breach Type:</label>
      <select id="breachFilter">
        <option value="">-- All Breaches --</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search by keyword..." />
    </div>

    <div id="citationsContainer" class="citations-container"></div>
    <div id="breachSummaryContainer" class="summary-container"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
