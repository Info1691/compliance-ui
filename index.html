<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>📘 Compliance Citation Viewer</h1>
  </header>

  <main>
    <div id="citation-container"></div>

    <div class="controls">
      <button onclick="prevCitation()">⬅️ Prev</button>
      <button onclick="nextCitation()">➡️ Next</button>
      <button onclick="printCurrentCitation()">🖨️ Print</button>
      <button onclick="exportCurrentCitation()">💾 Export</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
