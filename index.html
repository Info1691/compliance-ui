<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Compliance Citation Viewer</h1>
  </header>

  <!-- ✅ The container the script needs -->
  <div id="container"></div>

  <!-- 🔘 Action Buttons -->
  <div class="button-row">
    <input type="file" id="fileInput" accept=".json" />
    <button onclick="loadCitations()">Load Citations</button>
    <button onclick="exportData()">🖨️ Export citations.json</button>
    <button onclick="clearCitations()">🗑️ Clear All</button>
  </div>

  <!-- ⚙️ Script -->
  <script src="main.js"></script>
</body>
</html>
