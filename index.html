<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliance Citations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <main>
    <section class="controls">
      <label for="breachFilter">Filter by Breach Type:</label>
      <select id="breachFilter">
        <option value="">-- All Breaches --</option>
      </select>
    </section>

    <div id="citationContainer"></div>

    <div class="action-buttons">
      <button id="editBtn">Edit</button>
      <button id="printBtn">Print</button>
      <button id="exportBtn">Export as .txt</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
