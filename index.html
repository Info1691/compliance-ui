<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1>Compliance Citation Viewer</h1>
  </header>
  <div class="controls">
    <button onclick="showPrevious()">⏮ Prev</button>
    <button onclick="showNext()">⏭ Next</button>
    <button onclick="printCitation()">🖨 Print</button>
    <button onclick="exportCitation()">📤 Export</button>
  </div>
  <div id="citationCard" class="card"></div>
  <script src="main.js"></script>
</body>
</html>
