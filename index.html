<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Blue Chip Consultancy Services Logo" class="logo" />
    <h1>Compliance Citation Cards</h1>
  </header>

  <main>
    <input type="text" id="searchBox" placeholder="Search by case name, flag, or jurisdiction..." />
    
    <section>
      <h3>Upload New Citations</h3>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">ðŸ“¤ Upload</button>
    </section>

    <div id="cardsContainer"></div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Edit Case</h2>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Case Name: <input type="text" id="editCaseName" /></label><br />
        <label>Citation: <input type="text" id="editCitation" /></label><br />
        <label>Year: <input type="number" id="editYear" /></label><br />
        <label>Court: <input type="text" id="editCourt" /></label><br />
        <label>Jurisdiction: <input type="text" id="editJurisdiction" /></label><br />
        <label>Summary: <textarea id="editSummary"></textarea></label><br />
        <label>Legal Principle: <textarea id="editLegalPrinciple"></textarea></label><br />
        <label>Holding: <textarea id="editHolding"></textarea></label><br />
        <label>Compliance Flags (comma-separated): <textarea id="editFlags"></textarea></label><br />
        <label>Key Points (comma-separated): <textarea id="editKeyPoints"></textarea></label><br />
        <label>Tags (comma-separated): <textarea id="editTags"></textarea></label><br />
        <label>Case Link (optional): <input type="url" id="editCaseLink" /></label><br />
        <label>Full Case Text: <textarea id="editFullText"></textarea></label><br />
        <label>Printable:
          <select id="editPrintable">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label><br />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
