<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Blue Chip Consultancy Services Logo" class="logo" />
    <h1>Compliance Citation Cards</h1>
  </header>
  <main>
    <input type="text" id="searchBox" placeholder="Search by case name, flag, or jurisdiction..." />
    <div id="cardsContainer"></div>
  </main>

  <!-- âœ… MODAL MUST BE INSIDE BODY -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Edit Case</h2>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Case Name: <input type="text" id="editCaseName" /></label><br />
        <label>Year: <input type="number" id="editYear" /></label><br />
        <label>Jurisdiction: <input type="text" id="editJurisdiction" /></label><br />
        <label>Summary: <textarea id="editSummary"></textarea></label><br />
        <label>Printable: 
          <select id="editPrintable">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label><br />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
