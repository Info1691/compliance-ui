<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <main>
    <div class="controls">
      <select id="breachTypeFilter"><option>Loading...</option></select>
      <input type="text" placeholder="Search by keyword..." />
      <button id="openDrawerBtn">Add/Edit Citation</button>
    </div>
    <div id="citationContainer">Loading citations...</div>
  </main>

  <div id="citationDrawer" class="drawer">
    <button id="closeDrawerBtn">Ã—</button>
    <h2>Citation Entry</h2>
    <input placeholder="ID" />
    <input placeholder="Case Name" />
    <input placeholder="Citation" />
    <input placeholder="Year" />
    <input placeholder="Court" />
    <input placeholder="Jurisdiction" />
    <textarea placeholder="Summary"></textarea>
  </div>

  <script src="main.js"></script>
</body>
</html>
