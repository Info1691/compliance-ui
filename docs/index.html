<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <div class="controls">
    <label for="breachFilter">Filter by Breach Type:</label>
    <select id="breachFilter">
      <option value="">Loading...</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search by keyword..." />
    <button id="openDrawerBtn">Add/Edit Citation</button>
  </div>

  <main id="citationContainer">Loading citations...</main>

  <!-- Drawer Panel -->
  <div id="drawer" class="drawer">
    <div class="drawer-content">
      <span id="closeDrawerBtn" class="close-btn">&times;</span>
      <h2>Citation Entry</h2>
      <form id="citationForm">
        <!-- Repeat for all citation fields -->
        <input type="text" name="id" placeholder="ID" required />
        <input type="text" name="case_name" placeholder="Case Name" required />
        <input type="text" name="citation" placeholder="Citation" required />
        <input type="number" name="year" placeholder="Year" required />
        <input type="text" name="court" placeholder="Court" required />
        <input type="text" name="jurisdiction" placeholder="Jurisdiction" required />
        <textarea name="summary" placeholder="Summary"></textarea>
        <textarea name="legal_principle" placeholder="Legal Principle"></textarea>
        <textarea name="holding" placeholder="Holding"></textarea>
        <input type="text" name="compliance_flags" placeholder="Compliance Flags (comma-separated)" />
        <input type="text" name="key_points" placeholder="Key Points (comma-separated)" />
        <input type="text" name="tags" placeholder="Tags (comma-separated)" />
        <textarea name="observed_conduct" placeholder="Observed Conduct"></textarea>
        <textarea name="anomaly_detected" placeholder="Anomaly Detected"></textarea>
        <textarea name="breached_law_or_rule" placeholder="Breached Law or Rule"></textarea>
        <textarea name="authority_basis" placeholder="Authority Basis"></textarea>
        <input type="text" name="canonical_breach_tag" placeholder="Canonical Breach Tag" />
        <input type="text" name="case_link" placeholder="Case Link (optional)" />
        <textarea name="full_case_text" placeholder="Full Case Text (optional)"></textarea>
        <label><input type="checkbox" name="printable" /> Printable</label>
        <button type="submit">Validate & Save</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
