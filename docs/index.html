<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compliance Citation Viewer</title>
  <!-- Brand/global styles for the viewer live here -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Brand header -->
  <header class="app-header">
    <div class="brand">
      <img src="../logo.png" alt="BB" class="logo" />
      <h1>Compliance Citation Viewer</h1>
    </div>

    <!-- Controls row (right side) -->
    <div class="header-actions">
      <a class="btn secondary" href="/compliance-ui/bulk/">Go to Bulk Import</a>
    </div>
  </header>

  <!-- Controls under header -->
  <section class="controls">
    <label for="breachFilter">Filter by Breach Type:</label>
    <select id="breachFilter">
      <option>Loading…</option>
    </select>

    <input id="keywordSearch" type="text" placeholder="Search by keyword…" />
    <button id="openDrawerBtn" type="button" class="btn">Add/Edit Citation</button>
  </section>

  <!-- Main list -->
  <main id="citationsContainer">
    <p>Loading citations…</p>
  </main>

  <!-- Drawer (left slide-out) for single-item add/edit -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <h2>Add Citations</h2>
      <button id="closeDrawerBtn" class="close-btn" type="button" aria-label="Close">×</button>
    </div>

    <form id="citationForm" class="drawer-form" onsubmit="return false;">
      <div class="grid-two">
        <input id="f-id" placeholder="ID (unique)" />
        <input id="f-case_name" placeholder="Case Name" />
      </div>

      <div class="grid-two">
        <input id="f-citation" placeholder="Neutral Citation" />
        <input id="f-year" placeholder="Year" inputmode="numeric" />
      </div>

      <div class="grid-two">
        <input id="f-court" placeholder="Court" />
        <input id="f-jurisdiction" placeholder="Jurisdiction" />
      </div>

      <textarea id="f-summary" placeholder="Summary"></textarea>

      <div class="grid-two">
        <input id="f-legal_principle" placeholder="Legal Principle" />
        <input id="f-holding" placeholder="Holding" />
      </div>

      <div class="grid-two">
        <input id="f-compliance_flags" placeholder="Compliance Flags (comma-separated)" />
        <input id="f-key_points" placeholder="Key Points (comma-separated)" />
      </div>

      <div class="grid-two">
        <input id="f-tags" placeholder="Tags (comma-separated)" />
        <input id="f-observed_conduct" placeholder="Observed Conduct" />
      </div>

      <div class="grid-two">
        <input id="f-anomaly_detected" placeholder="Anomaly Detected" />
        <input id="f-breached_law_or_rule" placeholder="Breached Law or Rule" />
      </div>

      <div class="grid-two">
        <input id="f-authority_basis" placeholder="Authority Basis" />
        <input id="f-canonical_breach_tag" placeholder="Canonical Breach Tag" />
      </div>

      <div class="grid-two">
        <input id="f-case_link" placeholder="Case Link (optional)" />
        <input id="f-full_case_text" placeholder="Full Case Text (optional)" />
      </div>

      <label class="checkbox">
        <input id="f-printable" type="checkbox" /> Printable
      </label>

      <button id="validateAndSaveBtn" class="btn primary" type="button">Validate &amp; Save</button>
    </form>
  </aside>

  <!-- Data endpoints the viewer JS expects -->
  <script>
    window.CITATIONS_JSON_PATH = "../data/citations/citations.json";
    window.BREACHES_JSON_PATH  = "../data/breaches/breaches.json";
  </script>

  <!-- Viewer behaviour -->
  <script src="../main.js"></script>
</body>
</html>
