<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <main>
    <div class="filter-bar">
      <label for="breach-filter">Filter by Breach Type:</label>
      <select id="breach-filter">
        <option>Loading...</option>
      </select>
      <input type="text" id="keyword-search" placeholder="Search by keyword..." />
    </div>

    <div id="citation-container">
      <p>Loading citations...</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
