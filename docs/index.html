<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Compliance Citation Viewer</title>

  <!-- Existing styles -->
  <link rel="stylesheet" href="style.css?v=6"/>

  <!-- Shared Repos Drawer styles -->
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <header role="banner">
    <!-- Single, working trigger for the shared Repos drawer -->
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

    <img src="logo.png" alt="Logo" class="logo"/>
    <h1>Compliance Citation Viewer</h1>
  </header>

  <div class="controls">
    <label for="breachFilter">Filter by Breach Type:</label>
    <select id="breachFilter"><option>Loading…</option></select>
    <input id="keywordSearch" type="text" placeholder="Search by keyword…"/>
    <button id="openDrawerBtn" type="button">Add/Edit Citation</button>
    <a class="link-btn" href="bulk/">Open Bulk Uploader</a>
  </div>

  <main id="citationsContainer" aria-live="polite">
    <p>Loading citations…</p>
  </main>

  <!-- RIGHT-SIDE citation drawer (unchanged) -->
  <aside id="drawer" class="drawer" aria-hidden="true" aria-label="Citation Entry Panel">
    <div class="drawer-header">
      <h2>Citation Entry</h2>
      <button id="closeDrawerBtn" class="close-btn" type="button" aria-label="Close">×</button>
    </div>

    <form id="citationForm" class="drawer-form" onsubmit="return false;">
      <input id="field-id" placeholder="ID"/>
      <input id="field-case_name" placeholder="Case Name"/>
      <input id="field-citation" placeholder="Citation"/>
      <div class="grid-two">
        <input id="field-year" placeholder="Year" inputmode="numeric"/>
        <input id="field-court" placeholder="Court"/>
      </div>
      <div class="grid-two">
        <input id="field-jurisdiction" placeholder="Jurisdiction"/>
        <input id="field-legal_principle" placeholder="Legal Principle"/>
      </div>
      <textarea id="field-summary" placeholder="Summary"></textarea>
      <input id="field-holding" placeholder="Holding"/>
      <input id="field-compliance_flags" placeholder="Compliance Flags (comma-separated)"/>
      <input id="field-key_points" placeholder="Key Points (comma-separated)"/>
      <input id="field-tags" placeholder="Tags (comma-separated)"/>
      <input id="field-observed_conduct" placeholder="Observed Conduct"/>
      <input id="field-anomaly_detected" placeholder="Anomaly Detected"/>
      <input id="field-breached_law_or_rule" placeholder="Breached Law or Rule"/>
      <input id="field-authority_basis" placeholder="Authority Basis"/>
      <input id="field-canonical_breach_tag" placeholder="Canonical Breach Tag"/>
      <input id="field-case_link" placeholder="Case Link (optional)"/>
      <textarea id="field-full_case_text" placeholder="Full Case Text (optional)"></textarea>
      <label class="checkbox"><input id="field-printable" type="checkbox"/> Printable</label>

      <button id="validateAndSaveBtn" class="primary" type="button">Validate &amp; Save</button>
    </form>
  </aside>

  <!-- Your existing app logic -->
  <script src="main.js?v=4" defer></script>

  <!-- Optional: explicit Repos list (omit to use defaults from drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Shared Repos Drawer logic -->
  <script src="drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize the shared Repos drawer with the single header trigger.
      // Uses its own element id (#repo-drawer) internally so it won't clash with your citation drawer (#drawer).
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
