<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compliance Citation Viewer</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
    <img src="../logo.png" alt="Blue Chip Consultancy Logo" class="logo">
    <h1>Compliance Citation Viewer</h1>
</header>

<main>
    <!-- Navigation to Bulk Import -->
    <a href="https://info1691.github.io/compliance-ui/bulk/" class="nav-button">Go to Bulk Import</a>

    <!-- Search and Filter -->
    <div class="filter-bar">
        <select id="breachFilter"><option>Loading...</option></select>
        <input type="text" id="searchBox" placeholder="Search by keyword...">
        <button id="searchButton">Search</button>
        <button id="addCitationButton">Add/Edit Citation</button>
    </div>

    <!-- Citations Container -->
    <div id="citationsContainer">Loading citations...</div>

    <!-- Citation Editor Drawer -->
    <div id="drawer">
        <button id="closeDrawer">Ã—</button>
        <h2>Add Citations</h2>
        <form id="citationForm">
            <input name="id" placeholder="ID (unique)">
            <input name="case_name" placeholder="Case Name">
            <input name="citation" placeholder="Neutral Citation">
            <input name="year" placeholder="Year">
            <input name="court" placeholder="Court">
            <input name="jurisdiction" placeholder="Jurisdiction">
            <textarea name="summary" placeholder="Summary"></textarea>
            <input name="legal_principle" placeholder="Legal Principle">
            <input name="holding" placeholder="Holding">
            <input name="compliance_flags" placeholder="Compliance Flags (comma-separated)">
            <input name="key_points" placeholder="Key Points (comma-separated)">
            <input name="tags" placeholder="Tags (comma-separated)">
            <input name="observed_conduct" placeholder="Observed Conduct">
            <input name="anomaly_detected" placeholder="Anomaly Detected">
            <input name="breached_law_or_rule" placeholder="Breached Law or Rule">
            <input name="authority_basis" placeholder="Authority Basis">
            <input name="canonical_breach_tag" placeholder="Canonical Breach Tag">
            <input name="case_link" placeholder="Case Link (optional)">
            <textarea name="full_case_text" placeholder="Full Case Text (optional)"></textarea>
            <label>
                <input type="checkbox" name="printable"> Printable
            </label>
            <button type="submit">Validate & Save</button>
        </form>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
