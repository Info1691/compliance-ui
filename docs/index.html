<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compliance Citation Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Compliance Citation Viewer</h1>
  </header>

  <nav class="toolbar">
    <label for="breachFilter">Filter by Breach Type:</label>
    <select id="breachFilter"><option>Loading…</option></select>

    <div class="search-wrap">
      <input id="keywordSearch" type="text" placeholder="Search by keyword…" />
      <button id="searchBtn" class="btn">Search</button>
    </div>

    <div class="toolbar-actions">
      <button id="openDrawerBtn" class="btn">Add/Edit Citation</button>
      <a href="bulk/" class="btn btn-secondary">Go to Bulk Import</a>
    </div>
  </nav>

  <main id="citationsContainer" class="container">
    <p>Loading citations…</p>
  </main>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <h2>Add Citations</h2>
      <button id="closeDrawerBtn" class="close-btn" type="button" aria-label="Close">×</button>
    </div>

    <form id="citationForm" class="drawer-form" autocomplete="off">
      <div class="grid-two">
        <input id="f-id" placeholder="ID (unique)" />
        <input id="f-case_name" placeholder="Case Name" />
      </div>
      <div class="grid-two">
        <input id="f-citation" placeholder="Neutral Citation" />
        <input id="f-year" placeholder="Year" inputmode="numeric" />
      </div>
      <div class="grid-two">
        <input id="f-court" placeholder="Court" />
        <input id="f-jurisdiction" placeholder="Jurisdiction" />
      </div>

      <textarea id="f-summary" placeholder="Summary"></textarea>

      <div class="grid-two">
        <input id="f-legal_principle" placeholder="Legal Principle" />
        <input id="f-holding" placeholder="Holding" />
      </div>

      <div class="grid-two">
        <input id="f-key_points" placeholder="Key Points (comma-separated)" />
        <input id="f-tags" placeholder="Tags (comma-separated)" />
      </div>

      <div class="grid-two">
        <input id="f-observed_conduct" placeholder="Observed Conduct" />
        <input id="f-anomaly_detected" placeholder="Anomaly Detected" />
      </div>

      <div class="grid-two">
        <input id="f-breached_law_or_rule" placeholder="Breached Law or Rule" />
        <input id="f-authority_basis" placeholder="Authority Basis" />
      </div>

      <div class="grid-two">
        <input id="f-canonical_breach_tag" placeholder="Canonical Breach Tag" />
        <input id="f-case_link" placeholder="Case Link (optional)" />
      </div>

      <textarea id="f-full_case_text" placeholder="Full Case Text (optional)"></textarea>

      <div class="grid-two">
        <input id="f-sources" placeholder="Sources (comma-separated URLs)" />
        <input id="f-compliance_flags" placeholder="Compliance Flags (comma-separated)" />
      </div>

      <div class="row">
        <label class="chk"><input id="f-printable" type="checkbox" /> Printable</label>
        <button id="validateAndSave" class="btn primary" type="submit">Validate &amp; Save</button>
      </div>

      <p class="note">Note: on GitHub Pages we cannot auto-write to the repo. Clicking “Validate &amp; Save” updates the on-page list and downloads an updated <code>citations.json</code> for you to commit.</p>
    </form>
  </aside>

  <script src="main.js"></script>
</body>
</html>
