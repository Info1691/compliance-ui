<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Citations – Bulk Uploader</title>
  <link rel="stylesheet" href="style.css?v=10"/>
</head>
<body>
  <header class="app-header">
    <img src="../logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Citations – Bulk Uploader</h1>
  </header>

  <main class="wrap">
    <section class="grid">

      <!-- LEFT: source input -->
      <div class="card col">
        <h2 class="card-title">Source input</h2>

        <div class="toolbar">
          <label class="btn file">
            <input id="fileInput" type="file" accept=".json,.csv,.txt" />
            <span>Choose File</span>
          </label>

          <span id="fileName" class="file-name">No file selected</span>

          <button id="parseBtn" class="btn action">Parse &amp; Validate</button>
          <button id="clearBtn" class="btn ghost">Clear</button>

          <label class="chk">
            <input id="autoFromTxt" type="checkbox" checked />
            <span>Auto-fill from TXT filename</span>
          </label>
        </div>

        <div class="two-col">
          <div class="stack">
            <label class="lbl">Paste Data (JSON array or CSV)</label>
            <textarea id="pasteBox" placeholder='[{"id":"...","case_name":"...","citation":"[2025] JRC 1",...}]  OR CSV with headers'></textarea>
          </div>

          <div class="stack">
            <label class="lbl">Merged JSON (preview)</label>
            <textarea id="previewBox" aria-label="Merged JSON preview" readonly>[]</textarea>
          </div>
        </div>
      </div>

      <!-- LEFT BOTTOM: accepted + validation -->
      <div class="card col">
        <h2 class="card-title">Accepted</h2>
        <div class="accepted-head">
          <span class="pill" id="acceptedCount">0</span>
        </div>
        <ul id="acceptedList" class="list"></ul>

        <div id="validationLine" class="validation-line">Validation: waiting…</div>
      </div>

      <!-- RIGHT BOTTOM: merge/export -->
      <div class="card col">
        <h2 class="card-title">Merge with Existing Citations</h2>

        <div class="stack">
          <label class="chk">
            <input id="overwriteChk" type="checkbox" />
            <span>Overwrite existing entries on ID conflict (default: keep existing)</span>
          </label>

          <div class="row">
            <label for="sortBy" class="lbl sm">Sort by</label>
            <select id="sortBy" class="select">
              <option value="case_name">Case Name</option>
              <option value="id">ID</option>
              <option value="year">Year</option>
            </select>

            <button id="genBtn" class="btn action">Generate Merged JSON</button>
            <button id="copyBtn" class="btn ghost">Copy</button>
            <button id="dlBtn" class="btn ghost">Download</button>
          </div>

          <div class="hint">
            Target file: <code>data/citations.json</code> (manual commit)
          </div>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <small>This tool never writes files. It validates and prepares a merged JSON preview for manual commit via GitHub.</small>
  </footer>

  <script src="main.js?v=10"></script>
</body>
</html>
