<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Citations – Bulk Uploader</title>

  <!-- Existing styles -->
  <link rel="stylesheet" href="style.css?v=8"/>

  <!-- Shared Repos Drawer styles (from repo root) -->
  <link rel="stylesheet" href="../drawer.css"/>
</head>
<body>
  <header class="app-header">
    <!-- Single drawer trigger -->
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

    <img id="logo" class="logo" alt="Logo" src="../../logo.png"
         onerror="this.onerror=null; this.src='../logo.png';
                  this.addEventListener('error',()=>{ this.src='../../citations/logo.png'; });"/>
    <h1 class="title">Citations – Bulk Uploader</h1>
    <nav class="nav">
      <a class="btn btn-light" href="../index.html">Open Citations Viewer</a>
    </nav>
  </header>

  <main class="wrap">
    <section id="grid">
      <!-- LEFT – Source -->
      <div class="card">
        <h2 class="card-title">Source input</h2>
        <div class="toolbar">
          <label class="file-btn">
            <input id="fileInput" type="file" accept=".txt,.json,.csv"/>
            <span>Choose File</span>
          </label>
          <span id="fileName" class="filename" aria-live="polite"></span>
          <button id="parseBtn" type="button" class="btn">Parse &amp; Validate</button>
          <button id="clearBtn" type="button" class="btn btn-light">Clear</button>
          <label class="chk"><input id="autoFromTxt" type="checkbox" checked/> Auto-fill from TXT filename</label>
          <label class="chk"><input id="markNoBreach" type="checkbox"/> Mark “No breach detected”</label>
        </div>
        <label class="sr-only" for="pasteArea">Paste Data (JSON array or CSV)</label>
        <textarea id="pasteArea" class="input mono" placeholder='[{"id":"...","case_name":"...","citation":"[2025] JRC 1",...}] OR CSV with headers'></textarea>
      </div>

      <!-- RIGHT – Preview (flex grows to fill) -->
      <div class="card card-grow">
        <h2 class="card-title">Merged JSON (preview)</h2>
        <pre id="mergedOut" class="mono pre-fill" aria-live="polite">[]</pre>
      </div>

      <!-- BOTTOM LEFT – Accepted -->
      <div class="card small">
        <h2 class="card-title">Accepted <span id="acceptedCount">0</span></h2>
        <ul id="acceptedList" class="list"></ul>
        <p id="status" class="status" aria-live="polite"></p>
      </div>

      <!-- BOTTOM RIGHT – Merge / Actions -->
      <div class="card small">
        <h2 class="card-title">Merge with Existing Citations</h2>
        <label class="chk">
          <input id="overwrite" type="checkbox"/>
          Overwrite existing entries on ID conflict (default: keep existing)
        </label>
        <div class="toolbar">
          <label class="lbl">Sort by</label>
          <select id="sortBy" class="select">
            <option value="case_name">Case Name</option>
            <option value="year">Year</option>
            <option value="id">ID</option>
          </select>
          <button id="genBtn" type="button" class="btn">Generate Merged JSON</button>
          <button id="copyBtn" type="button" class="btn btn-light">Copy</button>
          <button id="dlBtn" type="button" class="btn btn-light">Download</button>
        </div>
        <p class="target">Target file: <code>data/citations.json</code> (manual commit)</p>
      </div>
    </section>
  </main>

  <!-- Existing app logic -->
  <script src="main.js?v=8" defer></script>

  <!-- Optional: explicit Repos list (omit to use defaults in drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Shared Repos Drawer logic (from repo root) -->
  <script src="../drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
