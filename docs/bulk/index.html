<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Citations Bulk Uploader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <img class="app-logo" src="../logo.png" alt="Logo"/>
    <h1 class="app-title">Citations Bulk Uploader</h1>
  </header>

  <!-- Controls bar (matches viewer placement) -->
  <div class="controls">
    <a href="../" class="link-btn">Back to Viewer</a>
  </div>

  <main class="bulk-main">
    <!-- Source Input -->
    <section class="panel">
      <h2>Source Input</h2>
      <div class="inputs">
        <div class="input-block">
          <label for="fileInput"><strong>Upload File</strong> (JSON or CSV)</label>
          <input id="fileInput" type="file" accept=".json,.csv,text/csv" />
        </div>
        <div class="input-block">
          <label for="pasteInput"><strong>Paste Data</strong> (JSON array or CSV)</label>
          <textarea id="pasteInput" rows="10" placeholder='[ { "id": "...", "case_name": "...", ... }, ... ] or CSV with headers'></textarea>
        </div>
        <div class="input-block">
          <button id="parseBtn" class="btn primary">Parse &amp; Validate</button>
          <button id="clearBtn" class="btn" type="button">Clear</button>
        </div>
      </div>
      <p class="note">This tool never writes files. It validates and prepares a merged JSON preview for manual commit via GitHub.</p>
    </section>

    <!-- Validation & Preview -->
    <section class="panel">
      <h2>Validation Results</h2>
      <div id="validationSummary" class="validation"></div>
      <div id="previewTableWrap" class="table-wrap" aria-live="polite"></div>
    </section>

    <!-- Merge -->
    <section class="panel">
      <h2>Merge with Existing Citations</h2>
      <div class="merge-controls">
        <label class="checkbox">
          <input id="overwriteConflicts" type="checkbox"/>
          <span>Overwrite existing entries on ID conflict (default: keep existing, list conflicts)</span>
        </label>
        <label>
          <span>Sort by</span>
          <select id="sortBy">
            <option value="case_name">Case Name</option>
            <option value="year">Year</option>
            <option value="id">ID</option>
          </select>
        </label>
        <button id="mergeBtn" class="btn primary">Generate Merged JSON</button>
      </div>
      <div>
        <h3>Merged Output</h3>
        <textarea id="mergedOutput" rows="16" readonly placeholder="Merged JSON will appear here"></textarea>
        <div class="merge-actions">
          <button id="downloadMergedBtn" class="btn">Download merged.json</button>
          <button id="copyMergedBtn" class="btn">Copy to Clipboard</button>
        </div>
      </div>
      <div id="conflictsPanel" class="conflicts"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>&copy; Compliance Tools â€” Bulk Uploader (no file writes).</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
