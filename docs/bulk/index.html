<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Import — Compliance Citations</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
    <img src="../logo.png" alt="Blue Chip Consultancy Logo" class="logo">
    <h1>Bulk Import — Compliance Citations</h1>
</header>

<main>
    <!-- Back to Viewer -->
    <a href="https://info1691.github.io/compliance-ui/citations/" class="nav-button">Back to Viewer</a>

    <h2>1) Load current dataset</h2>
    <p>This reads the live file you serve at ../data/citations/citations.json.</p>
    <button id="btnLoadCurrent">Load current citations.json</button>

    <h2>2) Add new data (JSON preferred)</h2>
    <button id="btnPasteJSON">Paste JSON</button>
    <input type="file" id="fileCSV" accept=".csv">
    <button id="btnParseCSV">Parse CSV</button>
    <textarea id="pastedJSON" placeholder="(optional) Pasted JSON appears here..."></textarea>

    <h2>3) Validate</h2>
    <label><input type="checkbox" id="allowDuplicates"> Allow updates for matching IDs</label>
    <button id="btnValidate">Run Validation</button>

    <h2>4) Merge & Download</h2>
    <button id="btnMerge">Merge into Current (in-memory)</button>
    <button id="btnDownload">Download merged citations.json</button>

    <pre id="log" class="hidden"><code id="logText"></code></pre>
</main>

<script src="main.js"></script>
</body>
</html>
